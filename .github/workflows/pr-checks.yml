name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:

  # ---------- Frontend Playwright tests ----------
  test-frontend:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci

      - name: Start Vite frontend
        run: npm run dev &

      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python & Playwright dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install

      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/fetest.py --headed

  # ---------- Ensure all tests must pass ----------
  prevent-merge-if-failing:
    name: All Tests Must Pass
    runs-on: ubuntu-latest
    needs: [test-frontend]

    steps:
      - name: Verify all tests passed
        run: echo "All tests passed!"
