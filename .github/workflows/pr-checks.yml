name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:

  # ---------- Backend Unit & Integration Tests ----------
  test-backend:
    name: Backend Pytest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('10-testing-ci/backend-tests/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r 10-testing-ci/backend-tests/requirements.txt

      - name: Start backend server
        run: |
          cd backend
          npm install
          npm run dev &
          sleep 5  # wait for server to be ready

      - name: Run backend unit tests
        run: pytest 10-testing-ci/backend-tests/unit --maxfail=1 --disable-warnings -v

      - name: Run backend integration tests
        run: pytest 10-testing-ci/backend-tests/integration -v

      - name: Upload backend pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-pytest-results
          path: 10-testing-ci/backend-tests/html-report/

  # ---------- Frontend Playwright tests ----------
  test-frontend:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest
    needs: [test-backend]  # wait for backend tests to finish

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci

      - name: Start Vite frontend
        run: npm run dev &

      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python & Playwright dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install

      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/fetest.py --headed

  # ---------- Ensure all tests must pass ----------
  prevent-merge-if-failing:
    name: All Tests Must Pass
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Verify all tests passed
        run: echo "All tests passed!"
