name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  # ---------- Backend Tests ----------
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: my_password
          POSTGRES_DB: mydatabase
        options: >-
          --health-cmd="pg_isready -U username -d mydatabase"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USER: username
      DB_PASSWORD: my_password
      DB_NAME: mydatabase
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend server
        run: |
          cd backend
          npm run dev &
          n=0
          until curl -sSf http://localhost:8000/ > /dev/null; do
            n=$((n+1))
            if [ $n -gt 30 ]; then
              echo "Backend failed to start"
              exit 1
            fi
            sleep 2
          done
          echo "Backend up and running"

      - name: Setup Python for backend tests
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Run backend tests
        run: pytest testing-ci/backend-tests/test_be.py -v

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: testing-ci/backend-tests/html-report/

  # ---------- Frontend Tests ----------
  test-frontend:
    runs-on: ubuntu-latest
    needs: test-backend
    env:
      BASE_URL: http://localhost:5173
      BACKEND_URL: http://localhost:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &
          n=0
          until npx wait-on http://localhost:5173; do
            n=$((n+1))
            if [ $n -gt 30 ]; then
              echo "Frontend failed to start"
              exit 1
            fi
            sleep 2
          done
          echo "Frontend ready"

      - name: Setup Python for frontend tests
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Run frontend tests
        run: pytest testing-ci/frontend-tests/test_fe.py -v

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: testing-ci/frontend-tests/html-report/
