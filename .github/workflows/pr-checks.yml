name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  # ---------- Backend Tests ----------
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: my_password
          POSTGRES_DB: mydatabase
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: username
      DATABASE_PASSWORD: my_password
      DATABASE_NAME: mydatabase

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend server
        run: |
          cd backend
          npm run dev &
          # wait until backend responds
          n=0
          until curl -sSf http://localhost:8000/ > /dev/null; do
            n=$((n+1))
            if [ $n -gt 20 ]; then
              echo "Backend failed to start"
              exit 1
            fi
            sleep 2
          done
          echo "Backend up and running"

      - name: Run backend tests
        run: |
          cd backend
          npm test || pytest testing-ci/backend-tests/ --maxfail=1 --disable-warnings -v

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: testing-ci/backend-tests/html-report/

  # ---------- Frontend Tests ----------
  test-frontend:
    runs-on: ubuntu-latest
    needs: test-backend
    env:
      PLAYWRIGHT_HEADLESS: 1
      PLAYWRIGHT_BROWSERS_PATH: 0
      BACKEND_URL: http://localhost:8000

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: my_username
          POSTGRES_DB: mydatabase
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &
          n=0
          until npx wait-on http://localhost:5173; do
            n=$((n+1))
            if [ $n -gt 20 ]; then
              echo "Frontend failed to start"
              exit 1
            fi
            sleep 2
          done
          echo "Frontend ready"

      - name: Setup Python & Playwright
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install --with-deps

      - name: Install Playwright OS dependencies
        run: npx playwright install-deps

      - name: Run frontend Playwright tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test_fe.py


      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: testing-ci/frontend-tests/html-report/

  # ---------- Ensure all tests must pass ----------
  prevent-merge-if-failing:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - run: echo "All tests passed!"
