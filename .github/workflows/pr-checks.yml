name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('testing-ci/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Start backend server
        run: |
          cd backend
          npm install
          npm run dev &
          sleep 10  # wait for server to be ready

      - name: Run backend unit tests
        run: pytest testing-ci/backend-tests/ --maxfail=1 --disable-warnings -v

      - name: Upload backend pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-pytest-results
          path: testing-ci/backend-tests/html-report/

  test-frontend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    env:
      PLAYWRIGHT_HEADLESS: 1
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &
          npx wait-on http://localhost:5173

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python & Playwright dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install --with-deps

      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test_fe.py

  prevent-merge-if-failing:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - run: echo "All tests passed!"
