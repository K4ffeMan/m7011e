name: CI Pipeline

permissions:
  contents: read
  packages: write

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 .

  backend-tests:
    runs-on: ubuntu-latest
    needs: lint
    env:
      BASE_URL: http://localhost:5000
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: pass
      DB_NAME: mydatabase
      AMQP_URL: amqp://admin:adminpass@localhost:5672

    steps:
      - uses: actions/checkout@v4

      - name: start docker compose
        run: |
          docker compose up -d --build
          sleep 10

      - name: Setup Python for backend tests
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Run backend tests
        run: pytest testing-ci/backend-tests/test_be.py -v

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: testing-ci/backend-tests/html-report/

  docker-backend:
    name: Build & push backend Docker image
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/k4ffeman/backend:latest \
            ./backend

      - name: Push backend image
        run: |
          docker push ghcr.io/k4ffeman/backend:latest

  docker-frontend:
    name: Build & push frontend Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://backend-dev.ltu-m7011e-7.se \
            -t ghcr.io/k4ffeman/frontend:latest \
            ./frontend

      - name: Push frontend image
        run: |
          docker push ghcr.io/k4ffeman/frontend:latest

  docker-room-service:
