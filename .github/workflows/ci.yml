name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # ---------- Lint ----------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 .

  # ---------- Backend Python Tests ----------
  backend-tests:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: username
          POSTGRES_PASSWORD: my_password
          POSTGRES_DB: mydatabase
        options: >-
          --health-cmd="pg_isready -U username"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: username
      DATABASE_PASSWORD: my_password
      DATABASE_NAME: mydatabase

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install backend dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Start backend server
        run: |
          cd backend
          npm ci
          npm run dev &
          # wait until backend responds
          n=0
          until curl -sSf http://localhost:8000/api/videos > /dev/null; do
            n=$((n+1))
            if [ $n -gt 20 ]; then
              echo "Backend failed to start"
              exit 1
            fi
            sleep 2
          done
          echo "Backend ready"

      - name: Run backend Python tests
        run: pytest testing-ci/backend-tests/test_be.py -v

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: testing-ci/backend-tests/html-report/

  # ---------- Frontend Playwright Tests ----------
  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      PLAYWRIGHT_HEADLESS: 1
      PLAYWRIGHT_BROWSERS_PATH: 0
      BACKEND_URL: http://localhost:8000

    steps:
      - uses: actions/checkout@v4

      # ----- Setup Node -----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start Vite frontend
        run: |
          cd frontend
          npm run dev &
      
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      # ----- Setup Python + Playwright -----
      - name: Setup Python for Playwright
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python & Playwright
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install --with-deps

      - name: Run frontend Playwright tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test_fe.py --headed

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: testing-ci/frontend-tests/html-report/
