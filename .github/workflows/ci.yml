name: CI Pipeline

permissions:
  contents: read
  packages: write

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 .

  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
    needs: lint
    env:
      BASE_URL: http://localhost:5000
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: pass
      DB_NAME: mydatabase

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend server
        run: |
          cd backend
          npm run build  # start server in background
          NODE_ENV=test PORT=5000 node dist/server.js &
          # wait until backend responds
          echo "Waiting for backend to be ready..."
          for i in {1..20}; do
            if curl -f http://localhost:5000/health; then
              echo "Backend is ready"
              exit 0
            fi
            sleep 1
          done

          echo "Backend failed to start"
          exit 1

      - name: Run backend Jest integration tests
        run: |
          cd backend
          npm test -- --runInBand

      - name: Setup Python for backend tests
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Run backend tests
        run: pytest testing-ci/backend-tests/test_be.py -v

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: testing-ci/backend-tests/html-report/

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      PLAYWRIGHT_HEADLESS: 1
      PLAYWRIGHT_BROWSERS_PATH: 0
      BACKEND_URL: http://localhost:5000

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start Vite frontend
        run: |
          cd frontend
          npm run dev &

      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      - name: Setup Python for Playwright
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python & Playwright
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install --with-deps

      - name: Run frontend Playwright tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test_fe.py

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: testing-ci/frontend-tests/html-report/

  docker-backend:
    name: Build & push backend Docker image
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/k4ffeman/backend:latest \
            ./backend

      - name: Push backend image
        run: |
          docker push ghcr.io/k4ffeman/backend:latest

  docker-frontend:
    name: Build & push frontend Docker image
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build frontend image
        run: |
          docker build \
            -t ghcr.io/k4ffeman/frontend:latest \
            ./frontend

      - name: Push frontend image
        run: |
          docker push ghcr.io/k4ffeman/frontend:latest
