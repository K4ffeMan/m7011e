name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # ---------- Lint ----------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install flake8
        run: pip install flake8

      - name: Run linter
        run: flake8 .

  # ---------- Backend Python Tests ----------
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pytest httpx

      - name: Run backend tests
        run: pytest testing-ci/backend-tests/ -v

  # ---------- Frontend Playwright Tests ----------
  frontend-tests:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest
    needs: [lint, backend-tests]

    steps:
      - uses: actions/checkout@v4

      # ----- Setup Node -----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Start Vite frontend
        run: npm run dev &

      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      # ----- Setup Python + Playwright -----
      - name: Setup Python for Playwright
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python & Playwright
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install

      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test_fe.py
