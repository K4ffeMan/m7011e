name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # ---------- Lint ----------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install flake8
        run: pip install flake8
      - name: Run linter
        run: flake8 .

  # ---------- Unit Tests ----------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: pip install -r 10-testing-ci/backend-tests/requirements.txt
      - name: Run backend unit tests
        run: pytest 10-testing-ci/backend-tests/unit --maxfail=1 --disable-warnings -v

  # ---------- Integration Tests ----------
  integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: pip install -r 10-testing-ci/backend-tests/requirements.txt
      - name: Run backend integration tests
        run: pytest 10-testing-ci/backend-tests/integration -v

  # ---------- Frontend Playwright Tests ----------
  frontend-tests:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install frontend dependencies
        run: npm ci
      - name: Start Vite frontend
        run: npm run dev &
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173
      - name: Setup Python for Playwright
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Install Python & Playwright
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install
      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/fetest.py --headed

