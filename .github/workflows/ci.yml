          echo "AMQP_URL=amqp://admin:adminpass@rabbitmq:5672" >> vote-rabbitmq/.env
      - name: start docker compose
        run: |
          docker compose up -d --build
      
      - name: Wait for docker to finish up
        run: | 
          for i in {1..50}; do
            if curl -sSf -X POST http://lcoalhost:5000/api/rooms/ -H "X-Test-Mode: true"; then
              echo "All ready"
              exit 0
            fi
            echo "Waits"
            sleep 2
          done
          exit 1


      - name: Setup Python for backend tests
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r testing-ci/requirements.txt

      - name: Run backend tests
        run: pytest testing-ci/backend-tests/test_be.py -v

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: testing-ci/backend-tests/html-report/

  docker-backend:
    name: Build & push backend Docker image
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/k4ffeman/backend:latest \
            ./backend

