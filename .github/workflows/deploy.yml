name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run CI Tests
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: test  # Wait for CI tests to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .

      - name: Push to registry
        run: |
          echo "Push to container registry"
          # Replace with your actual push command, e.g.:
          # docker tag myapp:${{ github.sha }} myregistry/myapp:${{ github.sha }}
          # docker push myregistry/myapp:${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          echo "kubectl apply -f k8s/"
          # Replace with actual deployment command, e.g.:
          # kubectl apply -f k8s/deployment.yaml
          echo "Deployment successful!"
