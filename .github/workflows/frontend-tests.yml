name: Frontend Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Nodes
      - name: Start database
        run: |
          cd database
          docker compose up -d
          echo "Waiting for database…"
          sleep 10

      # Nodes
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend
        run: |
          cd backend
          npm run dev &
          echo "Waiting for backend…"
          n=0
          until curl -sSf http://localhost:8000/ > /dev/null; do
            n=$((n+1))
            if [ $n -gt 20 ]; then
              echo "Backend failed to start"
              exit 1
            fi
            sleep 2
          done
          echo "Backend up and running"

      # Frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start Vite frontend
        run: |
          cd frontend
          npm run dev &

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:5173

      # Playwright
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-playwright
          playwright install

    # Test
      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test.py --headed

      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: testing-ci/frontend-tests/html-report/
