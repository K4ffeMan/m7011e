name: Frontend Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    env:
      BACKEND_URL: http://localhost:8000
      PLAYWRIGHT_HEADLESS: 1
      PLAYWRIGHT_BROWSERS_PATH: 0

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      - name: Start database
        run: |
          cd database
          docker compose up -d
          echo "Waiting for PostgreSQL..."
          for i in {1..20}; do
            if docker compose exec -T database pg_isready; then
              echo "Database ready!"
              break
            fi
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Start backend
        run: |
          cd backend
          npm run dev &
          echo "Waiting for backendâ€¦"
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/ > /dev/null; then
              echo "Backend up!"
              break
            fi
            sleep 2
          done


      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start Vite frontend
        run: |
          cd frontend
          npm run dev &

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for Vite dev server..."
          npx wait-on http://localhost:5173

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11   # stable, fully supported version

      - name: Install Python dependencies + Playwright browsers
        run: |
          python -m venv .venv
          source .venv/bin/activate

          pip install --upgrade pip
          pip install pytest pytest-playwright

          # Install Chromium + Linux deps
          playwright install --with-deps chromium

      - name: Run frontend tests
        run: |
          source .venv/bin/activate
          pytest testing-ci/frontend-tests/test.py -v


      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: testing-ci/frontend-tests/html-report/
