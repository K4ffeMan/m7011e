version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args: 
        VITE_API_URL: http://localhost:5000
    ports:
      - "5173:3000"
    depends_on:
      - room
    networks:
      - app-network
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: group7password
      POSTGRES_DB: mydatabase
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  room:
    build: ./room-service
    command: node dist/rooms.js
    ports:
      - "5001:5001"
    env_file:
      - ./room-service/.env
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - app-network
  
  rabbitmq:
    image: rabbitmq:3-management
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: adminpass
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network



volumes:
  pgdata:

networks:
  app-network:
